<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cloudy Calculator Options</title>
		<link rel="stylesheet" href="css/options.css"/>			
	</head>
	<body>
		<h1>Cloudy Calculator Options</h1>		
		
		<table>
			<!--zoom-->	
			<tr>
				<th colspan="3">Make Text Bigger or Smaller</th>
			</tr>
			<tr>
				<td><label>Magnification</label></td>
				<td><input id="zoom" type="text" tabindex="1" placeholder="e.g., 1.2"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>		
			<!--size-->		
			<tr>
				<th colspan="3">Change Window Size</th>
			</tr>
			<tr>
				<td><label>Height</label></td>
				<td><input id="height" type="text" tabindex="1" placeholder="e.g., 500"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<tr>
				<td><label>Width</label></td>
				<td><input id="width" type="text" tabindex="1" placeholder="e.g., 450"/></td>		
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<!--font face-->		
			<tr>
				<th colspan="3">Change Fonts</th>
			</tr>	
			<tr>
				<td><label>Title</label></td>
				<td><input id="titleFont" type="text" tabindex="1" placeholder="e.g., Arial"/></td>
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>			
			<tr>
				<td><label>Links</label></td>
				<td><input id="headerLinksFont" type="text" tabindex="1" placeholder="e.g., Verdana"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<tr>
				<td><label>Results</label></td>
				<td><input id="resultFont" type="text" tabindex="1" placeholder="e.g., Times New Roman"/></td>								
				<td><button class="reset" tabindex="2">reset</button></td>
			</tr>
			<tr>
				<td><label>Input</label></td>
				<td><input id="inputFont" type="text" tabindex="1" placeholder="e.g., Courier"/></td>	
				<td><button class="reset" tabindex="2">reset</button></td>				
			</tr>
			<!--shortcut key-->
			<tr>
				<th colspan="3">Special Options</th>
			</tr>
			<tr>
				<td colspan="3">
					<div class="optionInfo">
						NOTE: These options require <br/><a href="https://chrome.google.com/webstore/detail/hfgnndipkjcpghbagmmcemdbjfclkcla" target="_tab">Cloudy Calculator Enhancer</a> 
					</div>
				</td>
			</tr>			
			<tr>
				<td colspan="3">
					<input type="checkbox" id="quickKeyOn"/>
					<label for="quickKeyOn">Enable quick key (Alt+C)</label>
				</td>
			</tr>
			<tr>
				<td colspan="3">					
					<input type="checkbox" id="localGoogleOn"/>
					<label for="localGoogleOn">Use local Google URL</label>						
					<div class="fullInput">						
						<input type="text" id="localGoogleUrl" placeholder="e.g., https://www.google.com"/>
					</div>
				</td>				
			</tr>
			<!--
			<tr>
				<td colspan="3">
					<div class="optionInfo">
						AI Assistant (Optional): Get free API key from <a href="https://openrouter.ai/keys" target="_tab">OpenRouter</a>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">					
					<input type="checkbox" id="aiEnabled"/>
					<label for="aiEnabled">Enable AI Assistant</label>						
					<div class="fullInput">						
						<input type="text" id="openRouterApiKey" placeholder="Enter your OpenRouter API key"/>
					</div>
				</td>				
			</tr>
			-->
		</table>
		
		<script src="js/options.js"></script>	
	</body>	
</html>
