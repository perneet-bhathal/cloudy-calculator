<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-input { font-family: monospace; color: #666; }
        .test-result { font-weight: bold; color: #333; }
        .test-error { color: #f44336; }
        .test-success { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Calculator Step by Step</h2>
        <div>
            <button onclick="testStep1()">Test 1: Enter 10</button>
            <button onclick="testStep2()">Test 2: Enter +20</button>
            <button onclick="showVariables()">Show Variables</button>
            <button onclick="testParser()">Test Parser Directly</button>
        </div>
        <div id="results"></div>
    </div>

    <script src="src/js/units.js"></script>
    <script src="src/js/popup.js"></script>
    
    <script>
        let calculator;
        
        // Initialize calculator when page loads
        window.addEventListener('load', () => {
            calculator = new CloudyCalculator();
            console.log('Calculator initialized');
            showVariables();
        });
        
        function testStep1() {
            console.log('=== Testing Step 1: Enter 10 ===');
            console.log('Before: @ variable =', calculator.variables['@']);
            
            calculator.calcInput.value = '10';
            calculator.processInput();
            
            console.log('After: @ variable =', calculator.variables['@']);
            addResult('Step 1: Entered 10', 'Completed');
        }
        
        function testStep2() {
            console.log('=== Testing Step 2: Enter +20 ===');
            console.log('Before: @ variable =', calculator.variables['@']);
            
            calculator.calcInput.value = '+20';
            calculator.processInput();
            
            console.log('After: @ variable =', calculator.variables['@']);
            addResult('Step 2: Entered +20', 'Completed');
        }
        
        function testParser() {
            console.log('=== Testing Parser Directly ===');
            
            // Test 1: Parse "10"
            try {
                const result1 = calculator.evaluateExpression('10');
                console.log('Parse "10":', result1);
                addResult('Parse "10"', result1);
            } catch (error) {
                console.log('Parse "10" failed:', error.message);
                addResult('Parse "10"', 'FAILED: ' + error.message);
            }
            
            // Test 2: Parse "10+20"
            try {
                const result2 = calculator.evaluateExpression('10+20');
                console.log('Parse "10+20":', result2);
                addResult('Parse "10+20"', result2);
            } catch (error) {
                console.log('Parse "10+20" failed:', error.message);
                addResult('Parse "10+20"', 'FAILED: ' + error.message);
            }
            
            // Test 3: Parse "0+20"
            try {
                const result3 = calculator.evaluateExpression('0+20');
                console.log('Parse "0+20":', result3);
                addResult('Parse "0+20"', result3);
            } catch (error) {
                console.log('Parse "0+20" failed:', error.message);
                addResult('Parse "0+20"', 'FAILED: ' + error.message);
            }
        }
        
        function showVariables() {
            console.log('Current variables:', calculator.variables);
            addResult('Variables', JSON.stringify(calculator.variables, null, 2));
        }
        
        function addResult(test, result) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            resultDiv.innerHTML = `<strong>${test}:</strong> ${result}`;
            resultsDiv.appendChild(resultDiv);
        }
    </script>
</body>
</html>
